<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="asp-login">
  <template>
    <style>
      :host {
        position: absolute;
        top: 46px;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: var(--paper-purple-500);
        transition: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 1;
        color: var(--paper-purple-50);

        @apply(--layout-vertical);
        @apply(--layout-center-center);
      }
      :host([signed-in]) {
        opacity: 0;
        pointer-events: none;
      }
      paper-button {
        vertical-align: middle;
        text-transform: none;
      }
    </style>
    <paper-button raised on-tap="signIn" provider="google">
      <iron-icon icon="account-circle"></iron-icon>Ingrensar con Google
    </paper-button><br>
    <paper-button raised on-tap="signIn" provider="facebook">
      <iron-icon icon="account-circle"></iron-icon>Ingresar con facebook
    </paper-button>
  </template>
  <script>
    Polymer({
      is: 'asp-login',

      properties : {
        signedIn: {
          type: Boolean,
          reflectToAttribute: true,
          value: false
        }
      },
      signIn: function(e) {
        this.fire('sign-in', {provider: e.currentTarget.getAttribute('provider')});
      }
    });
  </script>
</dom-module>
