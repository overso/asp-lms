  <link rel="import" href="../../bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">
  <link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
  <link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
  <link rel="import" href="../../bower_components/iron-icons/social-icons.html">
  <link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
  <link rel="import" href="../../bower_components/paper-styles/color.html">

  <link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="asp-cursos">
  <template>
     <style is="custom-style">

		    paper-card {
		      margin-top: 20px;
		      font-family: 'Roboto', 'Noto', sans-serif;
		    }

		   .centered {
		    max-width: 40%;
		    margin-left: auto;
		    margin-right: auto;
		  }

		  .vertical-section-container {
			    @apply(--layout-vertical);
			    @apply(--center-justified);
		  }

		  paper-card .card-content{
		  	color:var(--google-grey-700);
		  }

		  paper-card .card-content p{
		  	font-weight:800;
		  	font-size: 25px;
		  	color:var(--paper-green-500);
		  }
		  paper-card .card-header{
		  	font-size: 30px;
		  	font-weight:800;
		  	padding-left: 8px;
		  	padding-top: 8px;
		  	color: var(--paper-pink-a200);
		  }

		  paper-card .card-actions{
		  	 padding-top: 10px;
		  	 padding-bottom: 20px;
		  	 text-align: right;
		  }

		  paper-button[raised]{
		  	background-color: var(--paper-light-blue-900);
		  	color: white;

		  }

		.temario{
		  	background-color: var(--paper-light-blue-300);
		  	color: white;
		  	text-align: left;

		  }

		 .compartir{
		  	background-color: var(--paper-orange-900);
		  	color: white;

		  }
  </style>

   <template is="dom-repeat" items="{{data}}" as="course">
	    	<div class="vertical-section-container centered">
		          <paper-card
		          		elevation="3"
		          		image$="[[course.imagen_curso]]" >

		          	<div class="card-header">
		          		[[course.title]]
		          	</div>

		            <div class="card-content">
		            <a href="/miscursos/">temario</a>

		              <p>Costo: [[course.costo]] MXN.</p>
		            </div>

		            <div class="card-actions">
			            <paper-button toggles class="temario" >
			                <iron-icon
			                	icon="icons:view-list">
			                </iron-icon> Ver Temario
		                </paper-button>

		                <paper-button toggles class="compartir" >
			                <iron-icon
			               		 icon="social:share">
			                </iron-icon> Compartir
		                </paper-button>

		                <paper-button toggles raised>
			                <iron-icon
			                	icon="add-shopping-cart">
			                </iron-icon> Inscribirte
		                </paper-button>

		            </div>

		          </paper-card>
	        </div>
	 </template>
  </template>
  <script>
    Polymer({
      is: 'asp-cursos',

    });
  </script>
</dom-module>
