		    }

		   .centered {
		    max-width: 40%;
		    margin-left: auto;
		    margin-right: auto;
		  }

		  .vertical-section-container {
			    @apply(--layout-vertical);
			    @apply(--center-justified);
		  }

		  paper-card .card-content{
		  	color:var(--google-grey-700);
		  }

		  paper-card .card-content p{
		  	font-weight:800;
		  	font-size: 25px;
		  	color:var(--paper-green-500);
		  }
		  paper-card .card-header{
		  	font-size: 30px;
		  	padding-left: 8px;
		  	padding-top: 8px;
		  	color: var(--paper-pink-a200);
		  }

		  paper-card .card-actions{
		  	 padding-top: 10px;
		  	 padding-bottom: 20px;

		  }

		  	background-color: var(--paper-light-blue-900);
		  	color: white;

		  }

<firebase-query
        id="query"
        app-name="asp_project01"
        path="/course_name"

 </firebase-query>
