<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-styles/color.html">
<link rel="import" href="../../bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
 <link rel="import" href="../../bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">
 <link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

  <link rel="import" href="../../bower_components/paper-item/paper-item.html">
  <link rel="import" href="../../bower_components/paper-button/paper-button.html">


<dom-module id="asp-header">
  <template>
	    <style is="custom-style">

		    paper-toolbar {
		    /*  background: var(--paper-light-blue-700);*/
		    }

		    paper-toolbar .title {
		      margin: 0 8px;
		    }

		    iron-image {
		        width: 40px;
		        height: 40px;
		        border-radius: 20px;
		      }

		    .spacer {
	        	@apply(--layout-flex);
	      	}

	      	.displayname{
	      	 	font-family: 'Roboto', 'Noto', sans-serif;
      			font-size: 14px;
	      		padding-left: 2px;
	      	 }

	      	 .title {
		        flex-grow: 1;
		        margin: 12px 0;
		     }

		     paper-button {
			      display: block;
			      background: #4285f4;
			      color: #fff;
			  }

			  paper-menu {
			      display: block;
			      text-align: left;
			   }

			   .item {
			      max-width: 300px;
			      text-align: left;
			    }


	 	 </style>
    <login-state logged="{{_logged}}" user="{{_user}}"></login-state>
	   <paper-toolbar>
	      <paper-icon-button icon="account-balance"></paper-icon-button>
	      <span class="spacer title">Ahora Sí Paso </span>
	       <iron-image src$="{{_user.photoURL}}" sizing="cover"></iron-image>
	       <span class="displayname">{{_user.displayName}}</span>

	       <paper-menu-button  horizontal-align="right">
            <paper-icon-button icon="icons:apps" class="dropdown-trigger" alt="menu"></paper-icon-button>
            <paper-menu class="dropdown-content">
            	  <paper-item>Mis Cursos</paper-item>
                  <paper-item>Perfil</paper-item>
                  <paper-item>Preferencias</paper-item>
                  <paper-item>Pagos</paper-item>
                  <paper-item on-tap="lock">Cerrar Sesión</paper-item>
            </paper-menu>
          </paper-menu-button>
	    </paper-toolbar>

   </template>

	  <script>
	    Polymer({
	      is: 'asp-header',
	      properties : {
          _logged: {
            type: Boolean
          },
          _user: {
            type: Object
          },
	      },
	      lock() {
	      	this.fire('lock-in', null);
		  }

	    });
	  </script>
</dom-module>
