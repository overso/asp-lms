<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="vimeo-lite">
  <template>
    <style>
    #wrapper{
      display: block;
      position: relative;
      padding-bottom: 56.25%;
      overflow: hidden;
      max-width: 100%;
      height: auto !important;
    }
    iframe{
      border: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    </style>
    <div id="wrapper">
      <iframe
        src="https://player.vimeo.com/video/[[vimeoId]]?title=0&amp;byline=0&amp;portrait=0"
        frameborder="0" webkitAllowFullScreen mozallowfullscreen allowfullscreen>
      </iframe>
    </div>
  </template>
  <script>
    Polymer ({
      is : 'vimeo-lite',
      properties : {
        videoId : {
          type : String
        }
      }
    });
  </script>
</dom-moduel>
