<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-styles/default-theme.html">
<link rel="import" href="../bower_components/polymerfire/polymerfire.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../bower_components/iron-dropdown/iron-dropdown.html">

<link rel="import" href="asp-login.html">

<dom-module id="asp-app">
  <template>
    <style>
      app-header {
        background-color: var(--paper-purple-500);
        color: var(--paper-purple-50);
      }
      iron-image {
        width: 40px;
        height: 40px;
        border-radius: 20px;
      }
      .title {
        flex-grow: 1;
        margin: 9px 0;
      }
    </style>
    <app-header effects="waterfall">
      <app-toolbar role="toolbar">
        <span class="title">Ahora SÃ­ Paso</span>
        <template is="dom-if" if="{{user}}">
          <iron-image src$="[[user.photoURL]]" sizing="cover"></iron-image>
          <paper-icon-button
              icon="lock-open"
              on-tap="lock">
          </paper-icon-button>
        </template>
      </app-toolbar>
    </app-header>
    <firebase-auth
        id="auth"
        app-name="notes"
        signed-in="{{signedIn}}"
        user="{{user}}">
    </firebase-auth>
    <asp-login on-sign-in="signIn" signed-in="[[signedIn]]"></asp-login>
    <firebase-query
        id="query"
        app-name="notes"
        path="/course_name"
        data="{{data}}">
    </firebase-query>
    <template is="dom-repeat" items="{{data}}" as="course">
      <h3>[[course.title]]</h3>
    </template>
  </template>
  <script>
    Polymer({
      is: 'asp-app',

      signIn(e) {
        this.$.auth.signInWithPopup(e.detail.provider);
      },

      lock() {
        if (this.$.auth) {
          this.$.auth.signOut();
        }
      }
    });
  </script>
</dom-module>
